<input
  class="input"
  [ngClass]="{disabled}"
  [placeholder]="placeholder"
  [formControl]="control"
  [tabIndex]="disabled ? -1 : 0"
  (focus)="onInputFocus()"
  (input)="onInputInput()"
  (keydown.Shift.Tab)="onInputBlur()"
>

@if (options?.length && areOptionsVisible) {
  <div class="options-container" [ngClass]="{disabled}">
    @for (option of filteredOptions$ | async; track $index) {
      <div
        class="option"
        tabindex="0"
        [innerHTML]="option | qzmBoldFilter:control.value"
        (click)="onOptionClick(option)"
        (keydown.Enter)="onOptionClick(option)"
        (keydown.Tab)="onOptionsTabKeydown($last)"
      >
      </div>
    }
  </div>
}
