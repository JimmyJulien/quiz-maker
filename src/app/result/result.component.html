@for (quizLine of quizLines(); track $index) {
  <qzm-quiz-line data-testid="line" [quizLine]="quizLine" [disabled]="true"/>
}

<qzm-result-score data-testid="score" [quizLines]="quizLines()"/>

<div class="action-buttons">
  <button data-testid="new-quiz-button" class="create-button" (click)="createNewQuiz()">
    New quiz
  </button>
</div>
