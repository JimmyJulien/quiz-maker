@if (!areResultsShown() && isQuizzComplete()) {
  <!-- Submit quizz (only for complete quizz)-->
  <button class="submit-button" (click)="action.emit('submit')">
    Submit
  </button>
}

<!-- New quizz (only or results) -->
@if (areResultsShown()) {
  <button class="create-button" (click)="action.emit('create')">
    New quizz
  </button>
}
