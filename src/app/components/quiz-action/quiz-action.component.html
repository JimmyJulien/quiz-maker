@if (!areResultsShown() && isQuizComplete()) {
  <!-- Submit quiz (only for complete quiz)-->
  <button class="submit-button" (click)="action.emit('submit')">
    Submit
  </button>
}

<!-- New quiz (only or results) -->
@if (areResultsShown()) {
  <button class="create-button" (click)="action.emit('create')">
    New quiz
  </button>
}
